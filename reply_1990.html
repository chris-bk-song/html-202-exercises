<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>REPLY 1990</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <style>
      table {
        font-family: Garamond;
        border-collapse: collapse;
        width: 100%;
      }
      th {
        border: 1px solid #dddddd;
        text-align: center;
        padding: 8px;
      }
      tr {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <header>
      <img src = "resources/imac.jpeg" style="width:50%">
      <div class="top_left">Apple</div>
      <div class="bottom_left">May 8, 1998</div>
    </header>
    <table>
      <tr>
        <th>Hot News Headline</th>
        <th>iMac, the Jaw-Dropping Rocket Computer.</th>
      </tr>
    </table>
    <br />
    <main>
      <div class="column left">
        <img src = "resources/powermacintosh.jpeg" style="width:33%">
        <p>Pro.</p>
        <p style="font-size: 15px;">Creative professionals, meet your match.</p>
      </div>      
      <div class="column center">
        <img src = "resources/powerbook.jpeg" style="width:59%">
        <p>Go.</p>
        <p style="font-size: 15px;">We rewrote the book on mobile computing.</p>
      </div>
      <div class="column right">
        <img src = "resources/imacside.jpeg" style="width:50%">
        <p>Whoa.</p>
        <p style="font-size: 15px;">It's okay, you don't have to say anything.</p>
      </div>
    </main>

  </body>

</html>
